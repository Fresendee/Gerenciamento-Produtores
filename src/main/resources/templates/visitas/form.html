<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Visita</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>üìã Registrar Visita T√©cnica</h2>
        
        <form th:action="@{/visitas/salvar}" th:object="${visita}" method="post">

            <label>
                Data da Visita: <span style="color: red;">*</span>
                <input type="date" th:field="*{dataVisita}" required/>

            <label>
                Produtor: <span style="color: red;">*</span>
                <select th:field="*{produtor.id}" required>
                    <option value="">Selecione o produtor</option>
                    <option th:each="p : ${produtores}" th:value="${p.id}" th:text="${p.nome}"></option>
                </select>
            </label>
            
            <label>
                Diagn√≥stico: <span style="color: red;">*</span>
                <textarea th:field="*{diagnostico}" required placeholder="Descreva o diagn√≥stico da propriedade..."></textarea>
            </label>
            
            <label>
                Recomenda√ß√µes: <span style="color: red;">*</span>
                <textarea th:field="*{recomendacoes}" required placeholder="Descreva as recomenda√ß√µes t√©cnicas..."></textarea>
            </label>
            
            <div style="margin-top: 25px; text-align: center;">
                <button type="submit">üíæ Salvar</button>
                <a href="/visitas" class="button" style="background: #6c757d;">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
