<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - N칰cleo de Pr치ticas Agr칤colas</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/theme-toggle.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-brown) 100%);
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 440px;
        }
        
        [data-theme="dark"] .login-card {
            background: #1E1E1E;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--primary-green);
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-login:hover {
            background: var(--primary-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .credentials-info {
            margin-top: 24px;
            padding: 16px;
            background: var(--background-light, #f5f5f5);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        [data-theme="dark"] .credentials-info {
            background: #2C2C2C;
        }
        
        .credentials-info strong {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>
                    <span class="material-icons-round" style="font-size: 40px;">agriculture</span>
                    NPA
                </h1>
                <p>Sistema de Gest칚o de Produtores Rurais</p>
            </div>
            
            <!-- Mensagens de erro/sucesso -->
            <div th:if="${error}" class="alert alert-error">
                <span class="material-icons-round">error</span>
                <span th:text="${error}">Erro</span>
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <span class="material-icons-round">check_circle</span>
                <span th:text="${message}">Mensagem</span>
            </div>
            
            <!-- Formul치rio de Login -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">
                        <span class="material-icons-round" style="font-size: 16px; vertical-align: middle;">person</span>
                        Usu치rio
                    </label>
                    <input type="text" id="username" name="username" required autofocus 
                           placeholder="Digite seu nome de usu치rio">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <span class="material-icons-round" style="font-size: 16px; vertical-align: middle;">lock</span>
                        Senha
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn-login">
                    <span class="material-icons-round">login</span>
                    Entrar
                </button>
            </form>
            
            <!-- Informa칞칫es de credenciais padr칚o -->
            <div class="credentials-info">
                <div style="margin-bottom: 8px;">
                    <strong>游녻 Usu치rio Admin:</strong><br>
                    Username: <code>admin</code> | Senha: <code>admin123</code>
                </div>
                <div>
                    <strong>游녻 Usu치rio Comum:</strong><br>
                    Username: <code>usuario</code> | Senha: <code>senha123</code>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
